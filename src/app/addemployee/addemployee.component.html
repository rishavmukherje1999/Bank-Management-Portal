<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="signup-form">
    <form [formGroup]="addempdetails" (ngSubmit)="empsavedata()" >
		<h2>Add Employee Login Details</h2>
		<p class="hint-text">No field should be left empty</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">ID</label>
      <input type="number" formControlName= "id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
    </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Employee ID</label>
        <input type="number" formControlName= "customerid" class="form-control" id="exampleInputPassword1">

      </div>
     <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="text"  formControlName= "password" class="form-control" id="exampleInputPassword1">
        
      </div>

   

    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
