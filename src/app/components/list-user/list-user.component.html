<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Customer ID</th>
        <th scope="col">Pan Card</th>
        <th scope="col">Loan Type</th>
        <th scope="col">Loan Amount</th>
        <th scope="col">Rate of Interest</th>
        <th scope="col">Duration(In Months)</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userdata">
            <th scope="row">{{item.id}}</th>
           <td>{{item.name}}</td>
           <td>{{item.address}}</td>
           <td>{{item.customerid}}</td>
           <td>{{item.pan}}</td>
           <td>{{item.loantype}}</td>
           <td>{{item.loanamount}}</td>
           <td>{{item.rate}}</td>
           <td>{{item.duration}}</td>
           <td>
             <i  (click)="deleteStudent(item.id)" class="fa fa-trash"></i>&nbsp;&nbsp;
         
             <i  routerLink="/edit/{{item.id}}" class="fa fa-edit"></i>
             
            </td>
        </tr>
    </tbody>
  </table>
