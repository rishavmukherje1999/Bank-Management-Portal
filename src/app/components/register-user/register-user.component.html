<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">WELCOME TO EMPLOYEE ISSUE TRACKER</span>
        </div>
      </nav>
    
<div class="signup-form">
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
		<h2>Registration</h2>
		<p class="hint-text">Enter your details!!Our Admin Will Contact You!!</p>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Employee ID</label>
        <input formControlName="customerid" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <span class="text-danger" *ngIf="signupForm.controls['customerid'].dirty && signupForm.hasError('required','customerid')">*This one is assigned by the bank</span>
      </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is Required</span>
      <p class="text-danger" *ngIf="passwordcriteria()" >Should be 5 characters minimum and 1 special character</p>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Re-Enter Your Password</label>
      <input formControlName="repassword" type="password" class="form-control" id="exampleInputPassword1">
    </div>
<br>
<br>
    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-success">Sign Up</button>
    </form>
	<div class="text-center">Already have an account? <a href="/login">Sign in</a></div>
</div>
</body>
</html>
