<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="signup-form">
    <form [formGroup]="adduserdetails" (ngSubmit)="savedata()">
		<h2>Loan</h2>
		<p class="hint-text">No field should be left empty</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">ID</label>
      <input type="number" formControlName= "id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <span class="text-danger" *ngIf="adduserdetails.controls['id'].dirty && adduserdetails.hasError('required','id')">*ID Allocated Previously</span>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Name</label>
      <input type="text" formControlName= "name" class="form-control" id="exampleInputPassword1">
      <span class="text-danger" *ngIf="adduserdetails.controls['name'].dirty && adduserdetails.hasError('required','name')">*Name Required</span>
    </div>
    
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <input type="text" formControlName= "address" class="form-control" id="exampleInputPassword1">
        <span class="text-danger" *ngIf="adduserdetails.controls['address'].dirty && adduserdetails.hasError('required','address')">*Address Required</span>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Customer ID</label>
        <input type="number" formControlName= "customerid" class="form-control" id="exampleInputPassword1">
        <span class="text-danger" *ngIf="adduserdetails.controls['customerid'].dirty && adduserdetails.hasError('required','customerid')">*Customer ID Required</span>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">PAN Card</label>
        <input type="text" formControlName= "pan" class="form-control" id="exampleInputPassword1">
        <span class="text-danger" *ngIf="adduserdetails.controls['pan'].dirty && adduserdetails.hasError('required','pan')">*PAN Card Required</span>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Loan Type</label>
        <input type="text" formControlName= "loantype" class="form-control" id="exampleInputPassword1">
        <span class="text-danger" *ngIf="adduserdetails.controls['loantype'].dirty && adduserdetails.hasError('required','loantype')">*Loan Type Required</span>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Loan Amount</label>
        <input type="number" formControlName= "loanamount" class="form-control" id="exampleInputPassword1">
        <span class="text-danger" *ngIf="adduserdetails.controls['loanamount'].dirty && adduserdetails.hasError('required','loanamount')">*Loan Amount Required</span>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Rate of Interest</label>
        <input type="number" formControlName= "rate" class="form-control" id="exampleInputPassword1">
        <span class="text-danger" *ngIf="adduserdetails.controls['rate'].dirty && adduserdetails.hasError('required','rate')">*Rate of Interest Required</span>
        <a routerLink="/home">See the available list of rates!!</a>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Duration(In Months)</label>
        <input type="number"  formControlName= "duration"class="form-control" id="exampleInputPassword1">
        <span class="text-danger" *ngIf="adduserdetails.controls['duration'].dirty && adduserdetails.hasError('required','duration')">*Time Required in Months</span>
      </div>

   

    <button type="submit" class="btn btn-primary" [disabled]="!adduserdetails.valid">Submit</button>
    </form>
</div>
</body>
</html>
